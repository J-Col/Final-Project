<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
<title>Cars!</title>
<link rel="stylesheet" type="text/css" href="Game.css">
<script type="text/javascript" src="Game.js"></script>
</head>
<body lang="en-US">
  <div id="header">
    <h1>Cars Gussing Game</h1>
  </div>
  <div id="main-wrap">
    <div id="content-wrap">
      <div id="carName">
        Car Name:<br>
      </div>

    </div>
    <div id="sidebar">
      <button type="button" class="gameStart" onclick="check0();" id="button">
        Check Answer</button>
    </div>
  </div>
  <img class="mover" src="https://i.ytimg.com/vi/mVeklIh3xAo/hqdefault.jpg" border="0" id="carPhoto">
  <a href="https://www.youtube.com/watch?v=mVeklIh3xAo" id="citation">Image Source</a>

</html>
